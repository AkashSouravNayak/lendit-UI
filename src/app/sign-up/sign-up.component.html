<div class="lendit_signup_main row">
  <div class="lendit_signup_cont">
    <div class="lendit_signup">
      <h4>Sign Up</h4>
      <form [formGroup]="signupForm" (ngSubmit)="addSignup(signupForm.value)">
        <div class="signup__formDetails">
          <label class="semi14">First name</label>
          <input class="reg14" [ngClass]="{'errorValidator': !signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched}"
            type="text" formControlName="firstName" placeholder="Enter your first name">
          <h2 class="reg12" *ngIf="!signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched">*Please enter min 3 character</h2>

        </div>
        <div class="signup__formDetails">
          <label class="semi14">Last name</label>
          <input class="reg14" [ngClass]="{'errorValidator': !signupForm.controls['lastname'].valid && signupForm.controls['lastname'].touched}"
            type="text" formControlName="lastname" placeholder="Enter your last name">
          <h2 class="reg12" *ngIf="!signupForm.controls['lastname'].valid  && signupForm.controls['lastname'].touched">*Please enter min 1 character</h2>
        </div>
        <div class="signup__formDetails">
          <label class="semi14">Email ID</label>
          <input class="reg14" [ngClass]="{'errorValidator': !signupForm.controls['email'].valid && signupForm.controls['email'].touched}"
            type="email" formControlName="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Enter your email id">
          <h2 class="reg12" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">*Please enter valid email id</h2>
        </div>
        <div class="signup__formDetails">
          <label class="semi14">Password</label>
          <input class="reg14" [ngClass]="{'errorValidator': !signupForm.controls['password'].valid && signupForm.controls['password'].touched}"
            type="password" formControlName="password" placeholder="Enter the password">
          <h2 class="reg12" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">*Please enter password</h2>
        </div>
        <div class="signup__formDetails">
          <label class="semi14">Re-enter Password</label>
          <input class="reg14" [ngClass]="{'errorValidator': signupForm.controls['password'].value != signupForm.controls['retypePassword'].value && signupForm.controls['retypePassword'].dirty}"
            type="password" formControlName="retypePassword" placeholder="Re-enter your password">
          <h2 class="reg12" *ngIf="signupForm.controls['password'].value != signupForm.controls['retypePassword'].value && signupForm.controls['retypePassword'].dirty">*The password did'nt match</h2>
        </div>
        <div class="signup__formDetails">
          <label class="semi14">Mobile Number</label>
          <input class="reg14" [ngClass]="{'errorValidator': signupForm.controls['mobile'].value != signupForm.controls['mobile'].value && signupForm.controls['mobile'].dirty}"
            type="number" formControlName="mobile" placeholder="Enter mobile number">
          <h2 class="reg12" *ngIf="signupForm.controls['mobile'].value != signupForm.controls['mobile'].value && signupForm.controls['mobile'].dirty">Incorrect mobile number</h2>
        </div>
        <div class="signup__formDetails">
          <label class="semi14">Address Line 1</label>
          <input class="reg14" [ngClass]="{'errorValidator': signupForm.controls['address1'].value != signupForm.controls['address1'].value && signupForm.controls['address1'].dirty}"
            type="text" formControlName="address1" placeholder="Enter address">
          <h2 class="reg12" *ngIf="signupForm.controls['address1'].value != signupForm.controls['address1'].value && signupForm.controls['address1'].dirty">Min 3 characters</h2>
        </div>
        <div class="signup__formDetails">
          <label class="semi14">Address Line 2</label>
          <input class="reg14" [ngClass]="{'errorValidator': signupForm.controls['address2'].value != signupForm.controls['address2'].value && signupForm.controls['address2'].dirty}"
            type="text" formControlName="address2" placeholder="Enter address">
          <h2 class="reg12" *ngIf="signupForm.controls['address2'].value != signupForm.controls['address2'].value && signupForm.controls['address2'].dirty">Min 3 characters</h2>
        </div>
        <div class="signup__formButton">
          <button type="submit" class="button" [disabled]="!signupForm.valid || captchaChecked">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
